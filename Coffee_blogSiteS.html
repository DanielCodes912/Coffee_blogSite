<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coffee Website - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="Coffee_blogSite.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 flex items-center justify-center min-h-screen font-sans transition-smooth">

  <main class="bg-white dark:bg-gray-800 p-10 rounded-xl shadow-lg w-full max-w-md transition-smooth">
    <h1 class="text-3xl font-bold mb-8 text-amber-700 dark:text-amber-400 text-center">Sign In</h1>
    <form action="Coffee_blogSiteS.html" method="get" class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">Username</label>
        <input type="text" id="username" name="username" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100" />
      </div>
      <div>
        <label for="password" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">Password</label>
        <input type="password" id="password" name="password" required 
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-400 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100" />
      </div>
      <button type="submit" class="w-full bg-amber-700 dark:bg-amber-400 text-white dark:text-gray-900 py-3 rounded-md hover:bg-yellow-500 dark:hover:bg-amber-600 transition-colors font-semibold btn-hover">
        Sign In
      </button>
    </form>
    <p class="mt-6 text-center text-gray-600 dark:text-gray-300">Don't have an account? <a href="#" class="text-amber-600 dark:text-amber-400 hover:text-yellow-500 dark:hover:text-yellow-400 underline">Sign up</a></p>

    <!-- Dark mode toggle -->
    <div id="darkModeToggleSignIn" role="switch" aria-checked="false" tabindex="0" 
         class="toggle-switch mt-8 mx-auto transition-smooth" aria-label="Toggle dark mode"></div>
  </main>

  <script>
    // Dark mode toggle logic for sign in page
    const darkToggleSignIn = document.getElementById('darkModeToggleSignIn');

    function setDarkMode(enabled) {
      if (enabled) {
        document.body.classList.add('dark');
        darkToggleSignIn.classList.add('dark');
        darkToggleSignIn.setAttribute('aria-checked', 'true');
        localStorage.setItem('darkMode', 'true');
      } else {
        document.body.classList.remove('dark');
        darkToggleSignIn.classList.remove('dark');
        darkToggleSignIn.setAttribute('aria-checked', 'false');
        localStorage.setItem('darkMode', 'false');
      }
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.contains('dark');
      setDarkMode(!isDark);
    }

    darkToggleSignIn.addEventListener('click', toggleDarkMode);
    darkToggleSignIn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleDarkMode();
      }
    });

    // On load, set dark mode from localStorage or system
    (function() {
      const saved = localStorage.getItem('darkMode');
      if (saved === 'true' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        setDarkMode(true);
      } else {
        setDarkMode(false);
      }
    })();
  </script>

</body>
</html>
